<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Kontak forma</title>
	<link rel="stylesheet" type="text/css" href="style_domasna_kontakt_forma.css">
</head>
<body>
	
	
	<div class="main">
		

		<header class="edinstven">
				<h1>Contact Form</h1>
		</header>
		<h3>Please fill the contact form.</h3>
		<form method="POST">
			<label>Name:</label>
			<input type="text" name="ime"><br/><br/>
			<label>Surname:</label>
			<input type="text" name="prezime"><br/><br/>
			<label>E-mail:</label>
			<input type="email" name="E-mail"><br/><br/>
			<label>Phone:</label>
			<input type="tel" name="broj"><br/><br/>
			<label>Subject:</label>
			<input type="text" name="predmet"  ><br/><br/>
			<textarea name="poraka" placeholder="Message..." ></textarea><br/><br/><br/>
			<input type="submit" name="isprati" value="Submit" class="isprati">
		</form>

		
	</div>
	

</body>
</html>
